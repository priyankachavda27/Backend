<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter any number"));
        result=1;
        for(i=1;i<=a;i++){
            result = result*i;
        }
        document.write("Factorial is "+result);
    </script>
</body>
</html>
