<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter any number"));
        i=1;
        count=0;
        while(i<=a){
            if(a%i==0){
                count++;
            }
            i++;
        }

        if(count==2){
            document.write(a + " is a Prime number");
        }
        else{
            document.write(a + " is not a Prime number");
        }

    </script>
</body>
</html>
