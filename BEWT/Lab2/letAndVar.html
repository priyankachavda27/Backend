<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Example with var
        function demoVar() {
        if (true) {
            var x = 10;
            console.log("Inside block with var:", x);
        }
        console.log("Outside block with var:", x); 
        }

        demoVar();
        

        // Example with let
        function demoLet() {
        if (true) {
            let y = 20;
            console.log("Inside block with let:", y);
        }
        // console.log("Outside block with let:", y); 
        }

        demoLet();
    </script>
</body>
</html>
